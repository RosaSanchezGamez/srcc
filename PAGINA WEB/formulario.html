<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
<div class="container">
  
  <div class="header">
    Formulario
  </div>
  <form id="formulario" class="form">

    <div class="form-group">
      <div>
        <input  type="radio" id="sr" name="sres" value="SR." checked>
        <label for="sres">SR.</label>
      </div>

      <div>
        <input type="radio" id="sra" name="sres" value="SRA.">
        <label for="sres">SRA.</label>
      </div>
    </div>


    <label class="form-label" for="usuario">Nombres y Apellidos: </label>
    <input class="form-input" type="text" id="usuario">
    <br>
    <br>
    <label class="form-label" for="contrasenia">Contrase√±a: </label>
    <input class="form-input" type="password" id="contrasenia" name="contrasenia" minlength="6" required>
    <br>
    <br>

    <label class="form-label" for="correo">Correo: </label>
    <input class="form-input" type="email" id="correo" pattern=".+@vallegrande\.edu\.pe" size="30" required>
    <br>
    <br>

    <label class="form-label" for="fechadeNacimiento">Fecha de Nacimiento : </label>
    <input class="form-input" type="date" id="fechadeNacimiento" name="fecha" data-date-format="YYYY-MM-DD" min="1970-01-01" max="2023-06-30">
    <br>
    <br>

    <div>
      <input type="checkbox" name="terminos" id="terminos" required/>
      <label for="terminos">Acepto <u> terminos y Condiciones</u></label>
    </div>
    <div class="form-group" >
      <input class="form-button" id="btnCrear" type="submit" name="submit" value="Registro"/>
      <br>
      <br>
      <br>
    </div>
    <div class="form-group" >
      <a href="login.html">
        <input class="form-button" type="button" value="Ir a Login">
      </a>
    </div>
  </form>
</div>

 

  <script src="registro.js"></script>
  <script src="connect.js"></script>
  <script src="validaciones.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
